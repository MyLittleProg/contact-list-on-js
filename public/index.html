<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact list</title>
</head>
<body>
    <dialog id="pop-up-error">
        Error
    </dialog>
    <div class="modal-overlay2">
        <div class="modal-edit">
            <div class="modal-content-edit">
                <h1>Edit</h1>
                <span class="modal-content-edit__close"></span>
                <input type="text" placeholder="Name" maxlength="20" id="name-edit">
                <input type="text" placeholder="Vacancy" maxlength="20" id="vacancy-edit">
                <input type="tel" placeholder="Phone" id="phone-number-edit">
                <br>
                <button class="modal-content-edit__edit">Edit</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal">
          <div id="modal-content">
                <h1>Search Contact</h1>
                <span class="modal-search__close"></span>
                <input type="text" placeholder="Search..." id="search">
                <div class="users"></div>
            </div>
        </div>
    </div>
    <header>
        <h1>Contact list on JS</h1>
        <h3><a href="">GitHub Rep. link</a></h3>
    </header>
    <main>
        <div class="user-inputs">
            <input type="text" maxlength="20" placeholder="Name" id="name">
            <input type="text" maxlength="20" placeholder="Vacancy" id="vacancy">
            <input type="tel" id="phone-number" placeholder="Phone">
        </div>
        <div class="buttons">
            <button class="buttons__add-button">Add</button>
            <button class="buttons__clear-button">Clear List</button>
            <button class="buttons__search-button">Search</button>
        </div>
        <div class="table-contact">
            <div class="table-contact__column left"></div>
            <div class="table-contact__column right"></div>
        </div>
    </main>
</body>
</html>
